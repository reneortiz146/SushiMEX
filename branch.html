<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img src="./logo.png" alt="Logo" width="30px" />
          SushiMEX
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="navbar-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="menu.html">Menú</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="branch.html">Sucursales</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Imagen con texto adentro -->
    <section class="bg-light">
      <img class="img-fluid" src="./suhicortado.jpg" alt="Sushi" />
      <div class="caption">
        <h1 class="text-center">El sushi más auténtico en Chihuahua</h1>
      </div>
    </section>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13997.207600079026!2d-106.10659805852056!3d28.71052237913346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ea43d2e267357f%3A0xfc49bbc64e793e02!2sTec%20II!5e0!3m2!1sen!2smx!4v1663791319430!5m2!1sen!2smx"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <footer class="footer bg-dark py-3">
      <div class="container">
        <span class="text-light"
          >SushiMEX 2022. Todos los derechos reservados.</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
